<form [formGroup]="form" (ngSubmit)="addRecipe()">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" formControlName="category">
    </div>
    <div class="mb-3">
        <label for="prepTime" class="form-label">PrepTime</label>
        <input type="text" class="form-control" id="prepTime" formControlName="prepTime">
    </div>
    <div class="mb-3">
        <label for="cookTime" class="form-label">CookTime</label>
        <input type="text" class="form-control" id="cookTime" formControlName="cookTime">
    </div>
    <div class="mb-3">
        <label for="servings" class="form-label">Servings</label>
        <input type="text" class="form-control" id="servings" formControlName="servings">
    </div>
    <button type="submit">Add</button>
</form>
